
    <!DOCTYPE html>
    <html lang="en">
    <style>
        .demo1 {
            height: 50px;
            width: 100px;
            background-color: pink;
        }
    </style>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>

    <body>
        <div id="root">
            <h2>hello {{ name }}</h2>
            <!-- 阻止默认事件 -->
            <a href="http://www.baidu.com" @click.prevent="showInfo">goto baidu</a>
            <!-- 阻止冒泡 -->
            <div class="demo1" @click="showInfo">
                <button @click.stop="showInfo">click me !</button>
                <!-- 可以一起使用阻止 -->
                <a href="http://www.baidu.com" @click.prevent.stop="showInfo">一起阻止</a>
            </div>
            <!-- 事件只发生一次 -->
            <button @click.once="showInfo">click mememee</button>

            <!-- @scroll是滚动条滚动,@wheel是鼠标滚轮滚动 -->
            <!-- 用的少 -->
            <!-- .capture是从捕获阶段执行 -->
            <!-- .self是仅当触发事件的是自己才执行(冒泡上来的不执行) -->
            <!-- .passive 让事件行为默认执行,滚动的时候可以后执行回调函数(很不常用) -->

        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false
            const vm = new Vue({
                data(){
                    return {
                        name:'sqy'
                    }
                },
                methods:{
                    showInfo(){
                        alert('hello')
                    },

                }
            })
            vm.$mount('#root')
        </script>

    </body>

    </html>
