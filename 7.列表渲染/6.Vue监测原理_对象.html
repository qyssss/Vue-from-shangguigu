    <body>
        <script>
            let data = {
            name:'sqy',
            address:'beijing'
        }

        // 创建监视实例对象，监视data中属性变化
        const obs = new Observer(data)
        console.log(data);

        // 准备一个vm实例对象
        let vm = {}
        vm._data = data = obs
        function Observer(obj){
            // 汇总对象中所有属性为一个数组
            const keys = Object.keys(obj)
            keys.forEach((k)=>{
                Object.defineProperty(this,k,{
                    get(){
                        return obj[k]
                    },
                    set(val){
                        console.log(`${k}被改了,接下来解析模板,然后虚拟dom`);
                        obj[k]=val
                    }
                })
            })
        }
        </script>
    </body>
