
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript" src="../js/vue.js"></script>

    </head>

    <body>
        <div id="root">
            <!-- 脚手架环境才这样用 -->
            <my-school></my-school>
            <hello></hello>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false
            // Vue.extend 是可以不写的(简写形式)
            const MySchool = Vue.extend({
                data() {
                    return {
                        schoolName:'sgg',
                        address:'beijing',
                    }
                },
                template:`
                    <div>
                        <h2>学校名称:{{ schoolName }}</h2>
                        <h2>学校地址:{{ address }}</h2>
                        <button @click="show">点我提示学校名</button>
                    </div>
                `,
                methods: {
                    show(){
                        // 组件这里的 this 是 VueComponent(vc) 实例对象(和vm类似)
                        console.log(this,this.schoolName);
                    }
                },
            })
            
             const hello = Vue.extend({
                data() {
                    return {
                        msg:'hello'
                    }
                },
                template:`
                <div>
                    <h2>{{msg}}</h2>
                </div>
                `,
            })
            // console.log(MySchool);
            // console.log(MySchool===hello);
            const vm = new Vue({
                // 注册组件
                components:{
                    MySchool,hello
                },
                data(){
                    return{
                        msg:'123'
                    }
                }
            }).$mount('#root')
        </script>

    </body>

    </html>
