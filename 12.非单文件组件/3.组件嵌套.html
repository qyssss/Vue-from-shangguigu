
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript" src="../js/vue.js"></script>

    </head>

    <body>
        <div id="root">

        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false
             const student = Vue.extend({
                data() {
                    return {
                        stuName:'hello',
                        stuAge:12
                    }
                },
                template:`
                <div>
                <h2>学生姓名:{{ stuName }}</h2>
                <h2>学生年龄:{{ stuAge }}</h2>    
                </div>
                `
            })

            const school = Vue.extend({
                data() {
                    return {
                        schoolName:'sgg',
                        address:'beijing',
                    }
                },
                components:{
                    student
                },
                template:`
                    <div>
                        <h2>学校名称:{{ schoolName }}</h2>
                        <h2>学校地址:{{ address }}</h2>
                        <student></student>
                    </div>
                `,
            })
           
            const hello = Vue.extend({
                data() {
                    return {
                        msg:'sqy'
                    }
                },
                template:`
                <div>
                    <h2>{{msg}}</h2>
                </div>
                `
            })

            // 定义 app 组件
            const app = Vue.extend({
                template:`
                    <div>
                    <hello></hello>
                    <school></school>    
                    </div>
                `,
                components:{
                    school,
                    hello,
                }
            })

            const vm = new Vue({
                template:`
                <div>
                <app></app>    
                </div>`,
                // 注册组件
                components:{
                    app
                },
            }).$mount('#root')
        </script>

    </body>

    </html>
